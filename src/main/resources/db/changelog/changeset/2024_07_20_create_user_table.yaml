databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: pmilenkovic
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false