databaseChangeLog:
  - changeSet:
      id: create_accommodations_table
      author: pmilenkovic
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: accommodation_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: host_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: id
            tableName: accommodations
