databaseChangeLog:
  - changeSet:
      id: create-password-reset-token-table
      author: pmilenkovic
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date_time
                  type: date
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: password_reset_tokens
            baseColumnNames: account_id
            constraintName: fk_account_id
            onUpdate: CASCADE
            onDelete: CASCADE
            referencedTableName: accounts
            referencedColumnNames: account_id
