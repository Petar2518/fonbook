<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: left;
        }
        .signature {
            margin-top: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Your Password</h1>
    <p>You have requested to reset your password for fonbook. Please use the following code to reset your
        password:</p>
    <p><strong>Reset Code: <span th:text="${resetCode}"></span></strong></p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <div class="signature">
        <p>Best regards,</p>
        <p>fonbook Team</p>
    </div>
</div>
</body>
</html>
